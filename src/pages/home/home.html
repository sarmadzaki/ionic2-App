<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Add a New Place
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul>
    <li *ngFor="let place of places">{{place.title}}</li>
  </ul>
</ion-content>
