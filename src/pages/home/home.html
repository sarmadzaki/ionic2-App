<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>My First App</h2>
  <form ngFormModel="registration" (submit)="submit();" >
  <ion-list>
      <ion-item>
        <ion-input type="text" value="" [(ngModel)]="firstname" name="firstname" placeholder="First name" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" ngControl="lastname" [(ngModel)]="lastname" name="lastname" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" ngControl="email" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" ngControl="password" name="password" [(ngModel)]="password" placeholder="password"></ion-input>  
      </ion-item>
      <button ion-button full color="secondary">Signup</button>
    </ion-list>
    </form>
</ion-content>
